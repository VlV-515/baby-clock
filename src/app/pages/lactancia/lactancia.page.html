<ion-app mode="ios">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>Lactancia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="body">
    <ion-list class="bg-transparent">
      <ion-grid>
        <ion-row
          class="ion-text-center ion-align-items-center ion-justify-content-center"
        >
          <ion-col
            size="10"
            [ngClass]="{'ultimo-pecho':isUltimoPecho(optPecho[0])}"
          >
            <ion-accordion-group>
              <ion-accordion value="first" class="select-pecho">
                <ion-item slot="header" color="light">
                  <ion-label>Pecho Izquierdo</ion-label>
                </ion-item>
                <ng-container *ngIf="pechoIzq.length > 0; else limpio">
                  <div
                    *ngFor="let time of pechoIzq; let idx = index"
                    slot="content"
                  >
                    <ion-item-sliding>
                      <ion-item>
                        <ion-label class="ion-text-center"
                          >{{time | hora}}</ion-label
                        >
                      </ion-item>
                      <ion-item-options side="end">
                        <ion-item-option
                          (click)="btnDeleteHorario(optPecho[0],idx)"
                          color="danger"
                        >
                          Eliminar
                          <ion-icon slot="top" name="trash-outline"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>
                    </ion-item-sliding>
                  </div>
                </ng-container>
              </ion-accordion>
            </ion-accordion-group>
          </ion-col>
        </ion-row>
        <ion-row
          class="ion-text-center ion-align-items-center ion-justify-content-center"
        >
          <ion-col
            size="10"
            [ngClass]="{'ultimo-pecho':isUltimoPecho(optPecho[1])}"
          >
            <ion-accordion-group>
              <ion-accordion value="first" class="select-pecho">
                <ion-item slot="header" color="light">
                  <ion-label>Pecho Derecho</ion-label>
                </ion-item>
                <ng-container *ngIf="pechoDer.length > 0; else limpio">
                  <div
                    *ngFor="let time of pechoDer; let idx = index"
                    slot="content"
                  >
                    <ion-item-sliding>
                      <ion-item>
                        <ion-label class="ion-text-center"
                          >{{time | hora}}</ion-label
                        >
                      </ion-item>
                      <ion-item-options side="end">
                        <ion-item-option
                          (click)="btnDeleteHorario(optPecho[1],idx)"
                          color="danger"
                        >
                          Eliminar
                          <ion-icon slot="top" name="trash-outline"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>
                    </ion-item-sliding>
                  </div>
                </ng-container>
              </ion-accordion>
            </ion-accordion-group>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="center">
      <ion-fab-button color="dark" class="btn-fav" (click)="btnAddLactancia()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  <ng-template #limpio>
    <div class="ion-padding" slot="content">SIN REGISTRO</div>
  </ng-template>
</ion-app>
